// Use the application.conf but override values
include "application.conf"

play.cache.createBoundCaches = false

hbase {
  in.memory = true
  // In memory database does not support namespaces so set to empty string
  namespace = ""
}

circuitBreaker {
  maxFailures = 5
  callTimeout = 110
  resetTimeout = 40
}

akka.ask.timeout = 120 seconds
